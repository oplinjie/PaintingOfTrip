<script language="javascript">
function getCookie(name)
{
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
 
    if(arr=document.cookie.match(reg))
 
        return unescape(arr[2]);
    else
        return null;
} 
function a(){
	var c = getCookie("name");

if(c!=null){
	document.getElementById("name").innerHTML=c;
	}else

	}
</script>
